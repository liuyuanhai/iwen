server.port=8080
#html static resources
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html
#数据库连接
spring.datasource.name= test
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/wenwen??useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username= root
spring.datasource.password= 111

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.type-aliases-package= com.hh.iwen.bean  # 注意：对应实体类的路径

#配置
user.img.location=/iwen/imgs/